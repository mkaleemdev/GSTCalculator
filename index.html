<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="d-flex justify-content-center align-items-center">
        <div>
            <div class="text-center mt-5">
                <h1><i class="fa-solid fa-calculator text-warning"></i> Online GST Calculator</h1>
                <p>Calculate Taxes on Goods & Services </p>
            </div>
            <div class="container mt-5">
                <div class="row gst-calDiv">
                    <div class="col-md-4 inputDiv">
                        <label for="inputAmount">Amount</label>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Enter Amount" required>
                    </div>
                    <div class="col-md-4 inputDiv">
                        <label for="gstSelect">GST%</label>
                        <select class="form-select" id="gstSelect" aria-label="Default select example" required>
                            <option selected value="0">Nill</option>
                            <option value="1.05">5%</option>
                            <option value="1.12">12%</option>
                            <option value="1.18">18%</option>
                            <option value="1.28">28%</option>
                        </select>
                    </div>
                    <div class="col-md-4 inputDiv">
                        <label for="taxSelect">Tax</label>
                        <select class="form-select" id="taxSelect" aria-label="Default select example" required>
                            <option value="0">Exclusive</option>
                            <option value="1">Inclusive</option>
                        </select>
                    </div>

                    <div class="div-block mt-5">
                        <div class="text-center">
                            <h1 id="amount">₹0</h1>
                            <p>Amount</p>
                        </div>
                        <div class="iconMath">
                            <i class="fa-solid fa-plus text-primary"></i>
                        </div>
                        <div class="text-center">
                            <h1 id="gstAmount">₹0</h1>
                            <p>GST Amount</p>
                        </div>
                        <div class="iconMath">
                            <i class="fa-solid fa-equals text-primary"></i>
                        </div>
                        <div class="text-center">
                            <h1 id="totalAmount">₹0</h1>
                            <p>Total Amount</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
